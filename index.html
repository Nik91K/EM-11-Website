<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/scc/siderbar.css">

<body>
    <main>
        <div class="sidebar-main-div" style="display: contents; box-sizing: border-box;">
            <div class="div-site-sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-nav-images">
                        <div class="main-logo-div">

                            </div> 
                        </div>
                    </div>
                    <div class="main-sidebar-div">
                        <div class="link-to-list-div">
                            <div class="list-text">
                                <a href="https://github.com/Nik91K" class="link-to-git" target="_blank">
                                    <div class="git-logo">
                                    <img src="/public/images/git-logo.png" class="git-logo" alt="GitHub">
                                    </div>
                                    <span class="link-to-git-span">Link to my GitHub</span>
                                </a>
                            </div>
                        </div>
                        <div class="sidebar-links-main">
                            <div class="study-div-main">    
                                <div class="list-div-text">
                                    <button class="button button-list" onclick="toggleList('linkList1', this)">
                                        <span class="button-list-text">
                                            Study 
                                        </span>
                                        <span class="arrow" style="transform: rotate(180deg);">▼</span>
                                    </button>
                                    <div class="list show" id="linkList1">
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-rocket"></i> Course </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-code"></i> Problems </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-list-ul"></i> Survey </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-gamepad"></i> Games </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-regular fa-circle-question"></i> Help </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-socks"></i> Schedule </a></div>
                                        <div class="list-div" ><a href="#" class="list-a "> <i class="fa-solid fa-microphone"></i> Internship </a></div>
                                    </div>                      
                                </div>                       
                            </div> 
                            <div class="community-div-main">
                                <div class="list-div-text">
                                    <button class="button button-list" onclick="toggleList('linkList2', this)">
                                        <span class="button-list-text">
                                            Community
                                        </span>
                                        <span class="arrow" style="transform: rotate(180deg);">▼</span>
                                    </button>
                                    <div class="list show" id="linkList2">
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-user-group"></i> Users </a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-comments"></i> Forum </a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-message"></i> Chat </a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-regular fa-newspaper"></i> Articles </a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-flag"></i> Succes stories </a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-wave-square"></i> Actions</a></div>
                                        <div class="list-div"><a href="#" class="list-a "><i class="fa-solid fa-smile"></i> Reviews </a></div>
                                    </div>
                                </div>
                            </div>                  
                        </div>
                        <script>
                            function toggleList(listId, button) {
                                const list = document.getElementById(listId);
                                const arrow = button.querySelector(".arrow");
                                list.classList.toggle("show");
                                arrow.style.transform = list.classList.contains("show") ? "rotate(180deg)" : "rotate(0deg)";
                            }
                        </script>
                    </div>
                    <div class="account-div-main">
                        <a href="/registration/registration.html" class="account-link">
                            <i class="fa-solid fa-door-open login-door"></i>
                            <span class="login-span">Login</span> 
                        </a>
                    </div>
                </nav>
            </div>  
        </div>
